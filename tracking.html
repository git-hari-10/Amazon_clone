<!DOCTYPE html>
<html>
<head>
  <title>Tracking</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="styles/shared/general.css">
  <link rel="stylesheet" href="styles/shared/amazon-header.css">
  <link rel="stylesheet" href="styles/pages/tracking.css">
</head>
<body>
<!-- Header -->
<div class="amazon-header">
  <div class="amazon-header-left-section">
    <a href="index.html" class="header-link">
      <img class="amazon-logo" src="images/amazon-logo-white.png">
      <img class="amazon-mobile-logo" src="images/amazon-mobile-logo-white.png">
    </a>
  </div>

  <div class="amazon-header-middle-section">
    <input class="search-bar" type="text" placeholder="Search">
    <button class="search-button">
      <img class="search-icon" src="images/icons/search-icon.png">
    </button>
  </div>

  <div class="amazon-header-right-section">
    <a class="orders-link header-link" href="orders.html">
      <span class="returns-text">Returns</span>
      <span class="orders-text">& Orders</span>
    </a>

    <a class="cart-link header-link" href="checkout.html">
      <img class="cart-icon" src="images/icons/cart-icon.png">
      <div class="cart-quantity"> </div>
      <div class="cart-text">Cart</div>
    </a>
  </div>
</div>

<!-- Main Section -->
<div class="tracking-page-main">
  <div class="tracking-page-header">Tracking Orders</div>

  <!-- Progress Tracker -->
  <div class="tracking-progress">
    <div class="progress-bar">
      <div class="progress-fill"></div>
    </div>
    <ul class="progress-steps">
      <li class="step completed">Ordered</li>
      <li class="step completed">Shipped</li>
      <li class="step active">Out for Delivery</li>
      <li class="step">Delivered</li>
    </ul>
  </div>

  <!-- Order Details -->
  <div class="tracking-details">
    <h2>Order Details</h2>
    <p><strong>Order ID:</strong> #123456789</p>
    <p><strong>Estimated Delivery:</strong> 25 Aug 2025</p>
    <p><strong>Shipping Address:</strong> 123 Main Street, Chennai</p>
  </div>
</div>

<script type="module" src="scripts/tracking.js"></script>
</body>
</html>
